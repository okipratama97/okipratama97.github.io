<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aplikasi dan Simulasi Antrian</title>
</head>
<body>

    <header>
        <nav>
            <p><a href="#">Header Thingy</a></p>
        </nav>
    </header>

    <main>
        <section class="cards-section">
            <div class="card-holder">
                <div class="card-boxes">
                    <div class="card card-dokter">
                        <img id="dokter-1-photo" src="./img/hacktiv8.png">
                        <h2 id="dokter-1-nama">Nama</h2>
                        <h3 id="dokter-1-spesialis">Spesialis</h3>
                        <h3 id="dokter-1-pasien">Pasien</h3>
                    </div>
                </div>
                <div class="card-boxes">
                    <div class="card card-dokter">
                        <img id="dokter-2-photo" src="./img/hacktiv8.png">
                        <h2 id="dokter-2-nama">Nama</h2>
                        <h3 id="dokter-2-spesialis">Spesialis</h3>
                        <h3 id="dokter-2-pasien">Pasien</h3>
                    </div>
                </div>
                <div class="card-boxes">
                    <div class="card card-dokter">
                        <img id="dokter-3-photo" src="./img/hacktiv8.png">
                        <h2 id="dokter-3-nama">Nama</h2>
                        <h3 id="dokter-3-spesialis">Spesialis</h3>
                        <h3 id="dokter-3-pasien">Pasien</h3>
                    </div>
                </div>
                <div class="card-boxes clear">
                    <div class="card card-input-antrian">
                        <h2 class="card-title">Formulir Pendaftaran Pasien</h2>
                        <form id="form-input-antrian">
                            <label for="input-nama">Nama: </label>
                            <input type="text" id="input-nama" required/>
                            <label for="input-keluhan-list">Keluhan?</label>
                            <select name="input-keluhan-list" id="input-keluhan-list">
                              <option value="keluhan-1">Keluhan1</option>
                              <option value="keluhan-2">Keluhan2</option>
                              <option value="keluhan-3">Keluhan3</option>
                            </select>
                            <input type="button" value="Antri" id="button-antri">
                        </form>
                    </div>
                </div>
                <div class="card-boxes">
                    <div class="card card-operator">
                        <h2 class="masuk">Masuk</h2>
                        <button class="button-masuk" id="button-masuk">Masuk</button>
                    </div>
                </div>
                <div class="card-boxes">
                    <div class="card card-antrian">
                        <h2 class="card-title">Daftar Antrian</h2>
                        <table class="table-antrian" id="table-antrian">
                            <thead class="table-antrian-head" id="table-antrian-head">
                                <tr>
                                    <th>No.</th>
                                    <th>Nama</th>
                                    <th>Keluhan</th>
                                </tr>
                            </thead>
                            <tbody class="table-antrian-body" id="table-antrian-body">
                                <tr>
                                    <td>1</td>
                                    <td>NamaPasien</td>
                                    <td>Keluhan</td>
                                </tr>
                            </tbody>
                        </table>                      
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            &#169; Oki Pratama - 2020
        </div>
    </footer>

</body>
</html>
